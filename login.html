<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduManage - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .role-tab {
            transition: all 0.3s ease;
        }

        .role-tab.active {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4 relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape w-32 h-32 bg-white rounded-full"></div>
        <div class="shape w-24 h-24 bg-white rounded-full"></div>
        <div class="shape w-16 h-16 bg-white rounded-full"></div>
    </div>

    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-white rounded-full shadow-lg mb-4">
                <i class="fas fa-graduation-cap text-3xl text-indigo-600"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">EduManage</h1>
            <p class="text-indigo-100">Welcome back! Please sign in to continue</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl border border-white/20">
            <!-- Role Selection Tabs -->
            <div class="flex bg-white/10 rounded-xl p-1 mb-6">
                <button class="role-tab flex-1 py-2 px-4 rounded-lg text-sm font-medium text-white/70 active"
                    data-role="student">
                    <i class="fas fa-user-graduate mr-2"></i>Student
                </button>
                <button class="role-tab flex-1 py-2 px-4 rounded-lg text-sm font-medium text-white/70"
                    data-role="instructor">
                    <i class="fas fa-chalkboard-teacher mr-2"></i>Instructor
                </button>
                <button class="role-tab flex-1 py-2 px-4 rounded-lg text-sm font-medium text-white/70"
                    data-role="admin">
                    <i class="fas fa-user-shield mr-2"></i>Admin
                </button>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Username -->
                <div>
                    <label class="block text-sm font-medium text-white mb-2">
                        <span id="emailLabel">Email Address</span>
                    </label>
                    <div class="relative">
                        <input type="email" id="email" name="email" required
                            class="input-focus w-full px-4 py-3 pl-12 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-300"
                            placeholder="Enter your email">
                        <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60"></i>
                    </div>
                    <div id="emailError" class="text-red-300 text-sm mt-1 hidden">Please enter a valid email address
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-white mb-2">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="input-focus w-full px-4 py-3 pl-12 pr-12 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-300"
                            placeholder="Enter your password">
                        <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-white/60"></i>
                        <button type="button" id="togglePassword"
                            class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white"
                            aria-label="Show or hide password" title="Show or hide password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordError" class="text-red-300 text-sm mt-1 hidden">Password is required</div>
                </div>

                <!--Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                            class="w-4 h-4 text-indigo-600 bg-white/10 border-white/20 rounded focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-white/90">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-200 hover:text-white underline">Forgot password?</a>
                </div>

                <!-- Login Button -->
                 
                <button type="submit" id="loginBtn"
                    class="w-full bg-white text-indigo-600 py-3 px-6 rounded-xl font-semibold hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-white/30 transition-all duration-300 transform hover:scale-105">
                    <span id="loginText">Sign In</span>
                    <i id="loginLoader" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                </button>
            </form>
            <!-- Register Link -->
            <div class="text-center mt-6">
                <p class="text-white/80">Don't have an account?
                    <a href="registration.html" class="text-indigo-200 hover:text-white font-medium underline">Create
                        Account</a>
                </p>
            </div>
        </div>
        <div id="successMessage" class="hidden mt-6 bg-green-500/20 border border-green-400/30 rounded-xl p-4">
            <div class="flex items-center">
                <i class="fas fa-check-circle text-green-400 mr-3"></i>
                <div>
                    <h3 class="text-green-400 font-medium">Login Successful!</h3>
                    <p class="text-green-300 text-sm">Redirecting to your dashboard...</p>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden mt-6 bg-red-500/20 border border-red-400/30 rounded-xl p-4">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle text-red-400 mr-3"></i>
                <div>
                    <h3 class="text-red-400 font-medium">Login Failed</h3>
                    <p class="text-red-300 text-sm" id="errorText">Invalid email or password. Please try again.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
