<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightEdu - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .slider-container {
            position: relative;
            overflow: hidden;
        }
        
        .slide {
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide:first-child {
            position: relative;
        }
        
        .get-started-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        
        .get-started-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-4xl mx-auto px-4 text-center">
        <!-- Image Slider -->
        <div class="slider-container w-80 h-80 mx-auto mb-8 rounded-2xl overflow-hidden shadow-2xl">
            <div class="slide active">
                <svg class="w-full h-full" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="400" height="400" fill="url(#grad1)"/>
                    <circle cx="200" cy="150" r="60" fill="white" opacity="0.9"/>
                    <rect x="120" y="240" width="160" height="8" rx="4" fill="white" opacity="0.8"/>
                    <rect x="140" y="260" width="120" height="6" rx="3" fill="white" opacity="0.6"/>
                    <rect x="160" y="280" width="80" height="6" rx="3" fill="white" opacity="0.6"/>
                    <path d="M170 130 L190 150 L230 110" stroke="white" stroke-width="4" stroke-linecap="round" fill="none"/>
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            
            <div class="slide">
                <svg class="w-full h-full" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="400" height="400" fill="url(#grad2)"/>
                    <rect x="80" y="120" width="240" height="160" rx="12" fill="white" opacity="0.9"/>
                    <rect x="100" y="140" width="60" height="40" rx="6" fill="#667eea"/>
                    <rect x="170" y="140" width="60" height="40" rx="6" fill="#764ba2"/>
                    <rect x="240" y="140" width="60" height="40" rx="6" fill="#667eea"/>
                    <rect x="100" y="200" width="200" height="4" rx="2" fill="#667eea" opacity="0.6"/>
                    <rect x="100" y="220" width="160" height="4" rx="2" fill="#764ba2" opacity="0.6"/>
                    <rect x="100" y="240" width="120" height="4" rx="2" fill="#667eea" opacity="0.6"/>
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#764ba2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            
            <div class="slide">
                <svg class="w-full h-full" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="400" height="400" fill="url(#grad3)"/>
                    <circle cx="200" cy="200" r="80" fill="white" opacity="0.9"/>
                    <path d="M160 200 L180 220 L240 160" stroke="#667eea" stroke-width="6" stroke-linecap="round" fill="none"/>
                    <circle cx="120" cy="120" r="20" fill="white" opacity="0.7"/>
                    <circle cx="280" cy="120" r="20" fill="white" opacity="0.7"/>
                    <circle cx="120" cy="280" r="20" fill="white" opacity="0.7"/>
                    <circle cx="280" cy="280" r="20" fill="white" opacity="0.7"/>
                    <defs>
                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>
        
        <!-- Welcome Content -->
        <div class="fade-in">
            <h1 class="text-5xl font-bold text-gray-800 mb-6">
                Welcome to <span class="bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">InsightEdu</span>
            </h1>
            
            <p class="text-xl text-gray-600 mb-12 max-w-2xl mx-auto">
                Complete Education Management Platform for Assignments, Exams, and Courses
            </p>
            
            <!-- Get Started Button -->
            <button onclick="getStarted()" class="get-started-btn text-white px-12 py-4 rounded-xl text-xl font-semibold shadow-lg">
                Get Started
            </button>
        </div>
        
        <!-- Slider Dots -->
        <div class="flex justify-center space-x-3 mt-12">
            <button onclick="currentSlide(1)" class="slider-dot w-3 h-3 rounded-full bg-indigo-600 transition-all"></button>
            <button onclick="currentSlide(2)" class="slider-dot w-3 h-3 rounded-full bg-gray-300 transition-all"></button>
            <button onclick="currentSlide(3)" class="slider-dot w-3 h-3 rounded-full bg-gray-300 transition-all"></button>
        </div>
    </div>

    <script>
        let slideIndex = 1;
        let slideInterval;

        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.slider-dot');
            
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => {
                dot.classList.remove('bg-indigo-600');
                dot.classList.add('bg-gray-300');
            });
            
            slides[slideIndex - 1].classList.add('active');
            dots[slideIndex - 1].classList.remove('bg-gray-300');
            dots[slideIndex - 1].classList.add('bg-indigo-600');
        }

        function currentSlide(n) {
            clearInterval(slideInterval);
            slideIndex = n;
            showSlide(slideIndex);
            startAutoSlide();
        }

        function nextSlide() {
            slideIndex++;
            showSlide(slideIndex);
        }

        function startAutoSlide() {
            slideInterval = setInterval(nextSlide, 3000);
        }

        function getStarted() {
            window.location.href = 'login.html';
        }

        // Initialize slider
        document.addEventListener('DOMContentLoaded', function() {
            showSlide(slideIndex);
            startAutoSlide();
        });

        // Pause auto-slide on hover
        document.querySelector('.slider-container').addEventListener('mouseenter', function() {
            clearInterval(slideInterval);
        });

        document.querySelector('.slider-container').addEventListener('mouseleave', function() {
            startAutoSlide();
        });
    </script>
